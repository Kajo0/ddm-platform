<h2 mat-dialog-title>Are you sure?</h2>

<mat-dialog-content *ngIf="contentText">
  <div>
    {{contentText}}
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button
          cdkFocusInitial
          mat-dialog-close>
    No
  </button>
  <button mat-button
          [mat-dialog-close]="true">
    Yes
  </button>
</mat-dialog-actions>
