<h2 mat-dialog-title>Details</h2>

<mat-dialog-content *ngIf="contentText">
  <div>
    {{contentText}}
  </div>
</mat-dialog-content>

<mat-dialog-content *ngIf="contentCodes">
  <ng-container *ngFor="let text of contentCodes">
    <div class="color-even">
      <pre>{{text}}</pre>

      <hr class="separator"/>
    </div>
  </ng-container>
</mat-dialog-content>

<mat-dialog-content *ngIf="contentJson">
  <pre>{{contentJson | json}}</pre>
</mat-dialog-content>
